<body>
    <header>
        <div class="container-fluid d-flex justify-content-center bg-secondary py-3">
            <h1>Expense Tracker with DB</h1>
        </div>
    </header>
    
        <div class="container d-flex justify-content-center mt-2">
            <div class="card" style="width: 40rem;">
                <div class="card-body">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="expense-amount" class="form-label">Expense Amount</label>
                            <input type="text" class="form-control" id="expense-amount" name="expense-amount">
                        </div>
                        <div class="col-md-6">
                            <label for="expense-category" class="form-label">Expense Category</label>
                            <select id="expense-category" class="form-select" name="expense-category">
                                <option value="" disabled selected>Choose Category</option>
                                <option value="movie">Movie</option>
                                <option value="grocery">Groceries</option>
                                <option value="bill">Electricity Bill</option>
                                <option value="travelling">Travelling</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="expense-info" class="form-label">Expense Description</label>
                            <input type="text" class="form-control" id="expense-info" name="expense-info">
                        </div>
                        <div class="col-12 d-grid">
                            <input type="hidden" name="expense-id" id="expense-id">
                            <button type="submit" class="btn btn-primary">Add Expense</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container mt-4 p-2 " id="table">
            <table id="example" class="table table-hover" style="width:100%">
      
              <thead id="tableHead">
                <tr>
                  <th scope="col" class="rounded-start">Date</th>
                  <th scope="col">Category</th>
                  <th scope="col">Description</th>
                  <th scope="col">Amount</th>
                  <th scope="col" class="rounded-end"></th>
                </tr>
              </thead>
      
      
      
              <tbody id="tbodyId">
      
              </tbody>
            </table>
          </div>
